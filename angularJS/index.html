<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> iPool - music hackday 2014 - OAuth Sample</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
        <script src="js/controllers.js"></script>

        <script src='common/lib/oauth-1-0a.js' type='text/javascript'></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>

    </head>
    <body ng-app="controllers">
        <div ng-controller="SearchController">
            <div class="results" ng-repeat="article in articles | orderBy : -'dateCreated'">
                <ul style="list-style: none;">
                    <li class="content">{{article.content}}</li>
                </ul>
            </div>
        </div>
    </body>
</html>
